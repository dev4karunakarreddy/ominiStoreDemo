server:
  port: 8080

spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/Demo
  datasource:
    url: jdbc:mysql://localhost:3306/projectdb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

logging:
  level:
    org.springframework: INFO
    com.example: DEBUG
